<!----------------------------------------------------------------------------->
<!-- New character form ------------------------------------------------------->
<!----------------------------------------------------------------------------->
<app-new-character-form
  [shown]="showNewCharacterForm"
  [okLabel]="'入力内容確認'"
  [cancelLabel]="'キャンセル'"
  [characterTypes]="characterTypes"
  [subCharacterTypes]="subCharacterTypes"
  [characters]="characters"
  [characterTags]="characterTags"
  [weaponTypes]="weaponTypes"
  [geographTypes]="geographTypes"
  [regions]="regions"
  [voiceActors]="voiceActors"
  [illustrators]="illustrators"
  [weapons]="weapons"
  [facilities]="facilities"
  [facilityTypes]="facilityTypes"
  [abilityTypes]="abilityTypes"
  [abilities]="abilities"
  (formResult)="onNewCharacterFormResult($event)"
></app-new-character-form>

<!----------------------------------------------------------------------------->
<!-- Confirmation dialog ------------------------------------------------------>
<!----------------------------------------------------------------------------->
<p-dialog header="入力内容を確認してください。" [(visible)]="showConfirmationDialog" [modal]="true" [draggable]="false" [resizable]="false">
  <app-new-character-confirmation
    *ngIf="showConfirmationDialog"
    styleClass="dialog"
    okLabel="ＯＫ"
    cancelLabel="キャンセル"
    buttonStyleClass="p-button-text"
    [character]="newCharacterFormContent"
    (canceled)="onNewCharacterConfirmResult($event)"
  ></app-new-character-confirmation>
</p-dialog>
