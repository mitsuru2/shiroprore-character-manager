<div *ngIf="teamMembers.length === 0">
  <p>キャラクターが登録されていません。</p>
  <p>「キャラクター一覧」画面から編成にキャラクターを追加してください。</p>
</div>
<div>
  <ul class="team-member">
    <li *ngFor="let member of teamMembers" draggable="true" [id]="'TeamMember_' + member.id">
      <div class="list-item" [class.hidden]="member.hidden">
        <div class="image-column">
          <div [id]="'TeamMember_ThumbBox_' + member.id" class="image-box" [class.image-shade]="!member.owned">
            <img [id]="'TeamMember_Thumb_' + member.id" />
          </div>
          <div style="text-align: center">
            <button
              pButton
              pRipple
              type="button"
              icon="pi pi-trash"
              class="p-button-rounded p-button-danger p-button-text"
              (click)="onTrashClick(member.id)"
            ></button>
          </div>
        </div>
        <div>
          <table [id]="'TeamMember_Table_' + member.id">
            <colgroup>
              <col class="short-col" />
              <col class="long-col" />
            </colgroup>
          </table>
        </div>
      </div>
    </li>
  </ul>
</div>
